<!DOCTYPE HTML>
<html lang="en-uk">
    <head>
        <title>Rocks for iOS</title>
        <meta charset="utf-8">
        <meta name="author"   content="Ryan Needham"/>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        
        <!-- HTML -->
        <header>
            <h1>Rocks</h1>
        </header>
        
        <!-- 3D STUFF -->
        <div id="canvasContainer"></div>
        <script src="js/Three.min.js"></script>
        <script src="js/input.js"></script>
        <script src="js/main.js"></script>
        
        <!-- Single Page Content -->
        <div id="pageContent">
            <div class="contentbox" id="example1">
                <h2> coming 2017 for iOS</h2>
                
                <div id="description">
                    <p>
                        Rocks is a fast paced infinite runner with procedural music and gameplay. 
                        Race through dangerous asteroid fields in your own custom ship and try 
                        get your name on the leaderboard!
                    </p>
                </div>

                <img id="example" src="assets/placeholder.jpg" alt="shpace, the final frontier">
                
                <h3> Sign up for the beta today! </h3>

                <form id="sign-up">
                    Name:<br>
                    <input type="text" name="name"><br>
                    Email:<br>
                    <input type="text" name="email">
                </form>
                <button>submit</button>
            </div>
        </div>
        
        <footer>
            <p>Ryan Needham</p>
            <p>2017</p>
        </footer>
    </body>
</html>
